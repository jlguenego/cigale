<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2 page</title>
    <link rel="stylesheet" href="../css/cigale.css" />
    <link rel="shortcut icon" href="assets/cigale.png" type="image/png" />
  </head>
  <body class="layout">
    <section class="header">
      <header>
        <a href="index.html">
          <img src="assets/cigale.svg" alt="Logo" />
          <span>Cigale</span>
        </a>
        <button>Help</button>
      </header>
    </section>
    <section class="main">
      <main>
        <h1>Forms 2</h1>
        <p>Where are you from ?</p>
        <form>
          <label class="row">
            <input type="radio" name="continent" autofocus />
            <div>Europe</div>
          </label>
          <label class="row">
            <input type="radio" name="continent" />
            <div>America</div>
          </label>
          <label class="row">
            <input type="radio" name="continent" />
            <div>Asia</div>
          </label>
          <label class="row">
            <input type="radio" name="continent" />
            <div>Africa</div>
          </label>
          <label class="row">
            <input type="radio" name="continent" />
            <div>Oceania</div>
          </label>
          <label>
            <div>Please choose a number</div>
            <select name="number">
              <option value="1">one</option>
              <option value="2">two</option>
              <option value="3">three</option>
            </select>
          </label>
          <a href="index.html">
            <button type="button">Continue</button>
          </a>
        </form>
      </main>
    </section>
    <section class="footer">
      <footer>
        <a href="legal.html">Legal stuff</a>
      </footer>
    </section>
  </body>
</html>
