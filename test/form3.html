<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page</title>
    <link rel="stylesheet" href="../css/cigale.css" />
    <link rel="shortcut icon" href="assets/cigale.png" type="image/png" />
  </head>
  <body class="layout">
    <section class="header">
      <header>
        <a href="index.html">
          <img src="assets/cigale.svg" alt="Logo" />
          <span>Cigale</span>
        </a>
        <button>Help</button>
      </header>
    </section>
    <section class="main">
      <main>
        <h1>Forms 3</h1>
        <form>
          <label>
            <div>Button</div>
            <input type="button" value="This is the value" autofocus />
          </label>
          <label>
            <div>Color</div>
            <input type="color" value="#ffff00" />
          </label>
          <label>
            <div>Date</div>
            <input type="date" />
          </label>
          <label>
            <div>Datetime</div>
            <input type="datetime-local" />
          </label>
          <label>
            <div>Email</div>
            <input type="email" />
          </label>
          <label>
            <div>File</div>
            <input type="file" />
          </label>
          <label>
            <div>Month</div>
            <input type="month" />
          </label>
          <label>
            <div>Number</div>
            <input type="number" />
          </label>
          <label>
            <div>Password</div>
            <input type="password" />
          </label>
          <label>
            <div>Range</div>
            <input type="range" />
          </label>
          <label>
            <div>Search</div>
            <input type="search" list="my-list" />
            <datalist id="my-list">
              <option value="Chocolate"> </option>
              <option value="Coconut"> </option>
              <option value="Mint"> </option>
              <option value="Strawberry"> </option>
              <option value="Vanilla"> </option>
            </datalist>
          </label>
          <label>
            <div>Tel</div>
            <input type="tel" />
          </label>
          <label>
            <div>Time</div>
            <input type="time" />
          </label>
          <a href="table.html">
            <button type="button">Connect</button>
          </a>
        </form>
      </main>
    </section>
    <section class="footer">
      <footer>
        <a href="legal.html">Legal stuff</a>
      </footer>
    </section>
  </body>
</html>
